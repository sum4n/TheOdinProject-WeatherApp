<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    
    <p id="appTitle">The Odin Project: Weather App</p>
    <hr>
    <form action="#" id="locationForm">
        <input type="text" id="cityInput" required>
        <button type="submit" id="getWeatherBtn">Get Weather</button>
    </form>
    <hr>
    <div class="containerDiv">
        <img src="#" alt="Weather" id="weatherImg">
    
        <div class="weatherContainer">
    
            <div class="titleDiv">
                <p id="location">Kolkata,IN</p>
                <img src="#" alt="img" id="countryImg">
                <p id="condition">haze</p>
            </div>
    
            <div class="weatherDiv">
                <p id="temperature">32°С</p>
                <p id="wind">wind 6.17 m/s.</p>
                <p id="clouds">clouds 0%,</p>
                <p id="hpa">1011 hpa</p>
    
            </div>
    
            <div class="coordDiv">
                <p>Geo coords <a href="#" id="coord">Hello</a></p>
    
            </div>
        </div>
    </div>

</body>
</html>
